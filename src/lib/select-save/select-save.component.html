<div style="display: flex">
    <ui-select [dataProvider]="dataProvider" [(value)]="value" (valueChange)="entitySelect($event)"
                     (textChange)="textChanged($event)"></ui-select>
    <ui-icon-button *ngIf="showSave" icon="/assets/icons/01-Interface-Essential/33-Form-Validation/check-double.svg"
                     title="Добавить"
                     (click)="saveNew(newText)"></ui-icon-button>
</div>
